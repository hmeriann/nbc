name: Publish Report to GitHub Pages

on:
  workflow_run:
    workflows: ["Check Nightly Build Status"]
    types:
      - completed
  workflow_dispatch:
env:
    GH_TOKEN: ${{ github.token }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Download report artifact
        shell: bash
        run: |
            gh run list -w "Check Nightly Build Status" -L 1 --json databaseId --jq '.[] | .databaseId' > run_id
            gh run download $(cat run_id) -n REPORT
            ls

      - name: Move report to docs folder
        run: |
          mkdir -p docs
          mkdir -p reports
          cp *REPORT_FILE.md reports/
          mv *REPORT_FILE.md docs/
          git add docs/*REPORT_FILE.md

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update daily report $(date +'%Y-%m-%d')"
          branch: gh-pages
          file_pattern: docs/*REPORT_FILE.md
